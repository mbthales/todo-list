<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>To-Do List</title>
</head>
<body>
    <header>
      <h1>To-do List</h1>
    </header>
    <main>
      <div class="container-input-todo">
        <input data-js="todo-content" type="text">
        <button data-js="add-todo" type="button">Add</button>
        <select data-js="input-color">
          <option value="default">Chose a color</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
        </select>
      </div>    
      <div data-js="container-todos"></div>
    </main>
  <script src="./src/js/main.js"></script>
</body>
</html>
